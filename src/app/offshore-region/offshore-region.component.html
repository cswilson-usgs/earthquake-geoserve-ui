<!-- Offshore region was returned, display the region -->
<h2>Offshore Region</h2>
<div *ngIf="regionsService.offshoreRegions | async; else noOffshoreRegion"
    class="output-section">
  <dl>Name</dl>
  <dd>
    {{ (regionsService.offshoreRegions | async)?.properties.name }}
  </dd>
</div>

<!-- No offshore region was returned -->
<ng-template #noOffshoreRegion>
  <div *ngIf="regionsService.coordinates | async">
    <p class="alert warning">
      Data not available
    </p>
  </div>
</ng-template>
