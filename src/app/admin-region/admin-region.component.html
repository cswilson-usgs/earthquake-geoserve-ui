<h2>Administrative Region</h2>
<div *ngIf="regionsService.adminRegions | async; else noAdminRegion" class="output-section">
  <dl class="admin-region">
    <dt>ISO</dt>
    <dd>
      {{ (regionsService.adminRegions | async)?.properties.iso }}
    </dd>
    <dt>Region</dt>
    <dd>
      {{ (regionsService.adminRegions | async)?.properties.region }}
    </dd>
    <dt>Country</dt>
    <dd>
      {{ (regionsService.adminRegions | async)?.properties.country }}
    </dd>
  </dl>
</div>

<!-- No administrative region was returned -->
<ng-template #noAdminRegion>
  <div *ngIf="regionsService.coordinates | async">
    <p class="alert warning">
      There is no administrative region for this location
    </p>
  </div>
<ng-template>
