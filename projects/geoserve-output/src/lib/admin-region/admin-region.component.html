<h2>Administrative Region</h2>
<div *ngIf="regionsService.adminRegions$ | async; else noAdminRegion;
    let adminRegions" class="output-section">
  <dl class="admin-region">
    <geoserve-list-item TITLE="ISO" DATA="{{ adminRegions?.properties.iso }}">
    </geoserve-list-item>
    <geoserve-list-item TITLE="Region" DATA="{{ adminRegions?.properties.region }}">
    </geoserve-list-item>
    <geoserve-list-item TITLE="Country" DATA="{{ adminRegions?.properties.country }}">
    </geoserve-list-item>
  </dl>
</div>

<!-- No administrative region was returned -->
<ng-template #noAdminRegion>
  <geoserve-no-data></geoserve-no-data>
<ng-template>
